<!DOCTYPE html>
<html lang="fa">

    <head>
        <meta charset="utf-8" />
        <title>کنترل ناوگان خودرو و تخلیه نخاله</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app-rtl.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="account-body accountbg">

        <!-- Register page -->
        <div class="container">
            <div class="row vh-100 d-flex justify-content-center">
                <div class="col-12 align-self-center">
                    <div class="row">
                        <div class="col-lg-5 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 auth-header-box">
                                    <div class="text-center p-3">
                                        <a href="index.html" class="logo logo-admin">
                                            <img src="assets/images/logo-sm.png" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 font-weight-semibold text-white font-18">برای ادامه حساب خود را ایجاد کنید</h4>  
                                    </div>
                                </div>
                                <div class="card-body">
                                    <ul class="nav-border nav nav-pills" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active font-weight-semibold" data-toggle="tab" href="#Register_Tab" role="tab">ثبت نام</a>
                                        </li>
                                    </ul>
                                     <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div class="tab-pane active px-3 pt-3" id="Register_Tab" role="tabpanel">
                                            <form class="form-horizontal auth-form my-4" action="index.html">
            
                                                <div class="form-group">
                                                    <label for="username">نام کاربری</label>
                                                    <div class="input-group mb-3">                                                                                         
                                                        <input type="text" class="form-control" name="username" id="username" placeholder="نام کاربری">
                                                    </div>                                    
                                                </div><!--end form-group--> 
            
                                                <div class="form-group">
                                                    <label for="useremail">ایمیل</label>
                                                    <div class="input-group mb-3">                                                                                         
                                                        <input type="email" class="form-control" name="email" id="useremail" placeholder="ایمیل">
                                                    </div>                                    
                                                </div><!--end form-group-->

                                                <div class="form-group">
                                                    <label for="mo_number">شماره تماس</label>                                            
                                                    <div class="input-group mb-3">                                 
                                                        <input type="text" class="form-control" name="mobile number" id="mo_number" placeholder="شماره تماس">
                                                    </div>                               
                                                </div><!--end form-group-->  
                    
                                                <div class="form-group">
                                                    <label for="userpassword">رمز عبور</label>                                            
                                                    <div class="input-group mb-3">                                  
                                                        <input type="password" class="form-control" name="password" id="userpassword" placeholder="رمز عبور">
                                                    </div>                               
                                                </div><!--end form-group--> 
            
                                                <div class="form-group">
                                                    <label for="conf_password">تایید رمز عبور</label>                                            
                                                    <div class="input-group mb-3">                                   
                                                        <input type="password" class="form-control" name="conf-password" id="conf_password" placeholder="رمز ورود را مجدد وارد کنید">
                                                    </div>
                                                </div><!--end form-group-->
                                                
                                              
                    
                                                <div class="form-group row mt-4">
                                                    <div class="col-sm-12">
                                                        <div class="custom-control custom-switch switch-success">
                                                            <input type="checkbox" class="custom-control-input" id="customSwitchSuccess">
                                                            <label class="custom-control-label text-muted" for="customSwitchSuccess"> من با  <a href="#" class="text-primary">قوانین سایت </a> موافق هستم</label>
                                                        </div>
                                                    </div><!--end col-->                                             
                                                </div><!--end form-group--> 
                    
                                                <div class="form-group mb-0 row">
                                                    <div class="col-12 mt-2">
                                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="button">ثبت نام <i class="fas fa-sign-in-alt ml-1"></i></button>
                                                    </div><!--end col--> 
                                                </div> <!--end form-group-->                           
                                            </form><!--end form-->
                                            <div class="m-3 text-center text-muted">
                                                <p class="mb-0 text-muted">اکانت دارید؟<a href="login.html" class="text-primary ml-2">ورود</a></p>  
                                            </div>                                                
                                        </div>
                                    </div>
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end col-->
            </div><!--end row-->
        </div><!--end container-->
        <!-- End Register page -->

        


        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/feather.min.js"></script>
        <script src="assets/js/simplebar.min.js"></script>

        
    </body>

</html>
